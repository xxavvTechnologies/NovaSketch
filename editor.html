<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NovaSketch - Free online vector graphics editor. Create, edit, and collaborate on designs with our easy-to-use drawing tools.">
    <meta name="keywords" content="vector graphics, online drawing tool, web design, graphic design, SVG editor, free design tool">
    <meta name="author" content="NovaSketch">
    <meta property="og:title" content="NovaSketch - Modern Vector Graphics Editor">
    <meta property="og:description" content="Create beautiful vector graphics with our free online design tool. Perfect for designers, illustrators, and creative professionals.">
    <meta property="og:image" content="https://d2zcpib8duehag.cloudfront.net/novasketch.png">
    <meta property="og:url" content="https://sketch.nova.xxavvgroup.com/editor.html">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="https://sketch.nova.xxavvgroup.com/editor.html">
    <title>NovaSketch - Free Online Graphics Editor</title>
    <!-- Add structured data for rich results -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "NovaSketch",
        "applicationCategory": "DesignApplication",
        "operatingSystem": "Web Browser",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "description": "Free online vector graphics editor for creating and editing digital designs",
        "image": "https://d2zcpib8duehag.cloudfront.net/novasketch.png",
        "url": "https://sketch.nova.xxavvgroup.com"
    }
    </script>
    <link rel="icon" type="image/x-icon" href="https://d2zcpib8duehag.cloudfront.net/novasketch.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <div class="toolbar-left">
                <div class="tool-dropdown">
                    <button class="tool" data-tool="file" title="File">
                        <i class="fas fa-file"></i>
                    </button>
                    <div class="tool-submenu">
                        <button class="submenu-item" data-action="newProject">
                            <i class="fas fa-plus"></i> New
                        </button>
                        <button class="submenu-item" data-action="saveProject">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <hr>
                        <button class="submenu-item" data-action="exportPNG">
                            <i class="fas fa-file-image"></i> Export PNG
                        </button>
                        <button class="submenu-item" data-action="exportJPG">
                            <i class="fas fa-image"></i> Export JPG
                        </button>
                        <button class="submenu-item" data-action="exportPDF">
                            <i class="fas fa-file-pdf"></i> Export PDF
                        </button>
                        <button class="submenu-item" data-action="printCanvas">
                            <i class="fas fa-print"></i> Print
                        </button>
                    </div>
                </div>
                <div class="tool-dropdown">
                    <button class="tool" data-tool="edit" title="Edit">
                        <i class="fas fa-edit"></i>
                    </button>
                    <div class="tool-submenu">
                        <button class="submenu-item" data-action="undo">
                            <i class="fas fa-undo"></i> Undo
                        </button>
                        <button class="submenu-item" data-action="redo">
                            <i class="fas fa-redo"></i> Redo
                        </button>
                        <hr>
                        <button class="submenu-item" data-action="delete">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                        <button class="submenu-item" data-action="duplicate">
                            <i class="fas fa-copy"></i> Duplicate
                        </button>
                    </div>
                </div>
                <div class="tool-dropdown">
                    <button class="tool" data-tool="view" title="View">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="tool-submenu">
                        <button class="submenu-item" data-action="zoomIn">
                            <i class="fas fa-search-plus"></i> Zoom In
                        </button>
                        <button class="submenu-item" data-action="zoomOut">
                            <i class="fas fa-search-minus"></i> Zoom Out
                        </button>
                        <button class="submenu-item" data-action="fitScreen">
                            <i class="fas fa-expand"></i> Fit to Screen
                        </button>
                        <hr>
                        <button class="submenu-item" data-action="toggleGrid">
                            <i class="fas fa-border-all"></i> Show Grid
                        </button>
                        <button class="submenu-item" data-action="toggleRulers">
                            <i class="fas fa-ruler"></i> Show Rulers
                        </button>
                    </div>
                </div>
            </div>

            <div class="toolbar-center">
                <div class="tool-group main-tools">
                    <button class="tool" data-tool="select" title="Select (V)">
                        <i class="fas fa-mouse-pointer"></i>
                    </button>
                    <button class="tool" data-tool="brush" title="Brush (B)">
                        <i class="fas fa-paint-brush"></i>
                    </button>
                    <div class="tool-dropdown">
                        <button class="tool" data-tool="shapes" title="Shapes">
                            <i class="fas fa-shapes"></i>
                        </button>
                        <div class="tool-submenu">
                            <button class="submenu-item" data-tool="rectangle">
                                <i class="fas fa-square"></i> Rectangle
                            </button>
                            <button class="submenu-item" data-tool="circle">
                                <i class="fas fa-circle"></i> Circle
                            </button>
                            <button class="submenu-item" data-tool="line">
                                <i class="fas fa-minus"></i> Line
                            </button>
                            <button class="submenu-item" data-tool="polygon">
                                <i class="fas fa-draw-polygon"></i> Polygon
                            </button>
                        </div>
                    </div>
                    <button class="tool" data-tool="text" title="Text (T)">
                        <i class="fas fa-font"></i>
                    </button>
                </div>
            </div>

            <div class="toolbar-right">
                <div class="color-tools">
                    <div class="color-preview">
                        <div class="fill-preview" id="fillColorPreview"></div>
                        <div class="stroke-preview" id="strokeColorPreview"></div>
                    </div>
                    <div class="color-dropdown">
                        <div class="color-pickers">
                            <div class="color-input">
                                <label>Fill</label>
                                <input type="color" id="fillColor">
                            </div>
                            <div class="color-input">
                                <label>Stroke</label>
                                <input type="color" id="strokeColor">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="project-info">
                    <input type="text" id="projectTitle" placeholder="Untitled Project">
                </div>
                <button id="backToProjects" class="icon-button" title="Back to Projects">
                    <i class="fas fa-th"></i>
                </button>
            </div>
        </div>
        <div class="main-content">
            <div class="canvas-container">
                <canvas id="mainCanvas"></canvas>
                <div class="resize-handle resize-e" data-resize="e"></div>
                <div class="resize-handle resize-s" data-resize="s"></div>
                <div class="resize-handle resize-se" data-resize="se"></div>
            </div>
            <div class="properties-panel">
                <h3>Properties</h3>
                <div class="property-group" data-tools="rectangle,circle,line">
                    <label>Size</label>
                    <input type="number" id="size" value="1" min="1" max="100">
                </div>
                <div class="property-group" data-tools="rectangle,circle,line,brush">
                    <label>Opacity</label>
                    <input type="range" id="opacity" min="0" max="100" value="100">
                </div>
                <div class="property-group" data-tools="brush">
                    <label>Brush Size</label>
                    <input type="range" id="brushSize" value="5" min="1" max="50">
                    <span id="brushSizeValue">5px</span>
                </div>
                <div class="property-group" data-tools="brush">
                    <label>Brush Opacity</label>
                    <input type="range" id="brushOpacity" min="1" max="100" value="100">
                    <span id="brushOpacityValue">100%</span>
                </div>
                <div class="property-group" data-tools="text">
                    <label>Font Size</label>
                    <input type="number" id="fontSize" value="16" min="8" max="72">
                    <label>Font Family</label>
                    <select id="fontFamily">
                        <option value="Space Grotesk">Space Grotesk</option>
                        <option value="Inter">Inter</option>
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                    <label>Text Color</label>
                    <input type="color" id="textColor">
                    <label>Background</label>
                    <input type="color" id="textBackground">
                    <label>Bold</label>
                    <input type="checkbox" id="textBold">
                </div>
                <!-- Element properties -->
                <div class="property-group" data-tools="selected-element">
                    <h4>Element Properties</h4>
                    <div class="property-group" data-element-types="rectangle,circle">
                        <label>Fill Color</label>
                        <input type="color" id="elementFillColor">
                        <label>Outline Color</label>
                        <input type="color" id="elementStrokeColor">
                    </div>
                    <div class="property-group" data-element-types="text">
                        <label>Font Size</label>
                        <input type="number" id="elementFontSize" min="8" max="72">
                        <label>Font Family</label>
                        <select id="elementFontFamily">
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                        </select>
                        <label>Text Color</label>
                        <input type="color" id="elementTextColor">
                        <label>Background</label>
                        <input type="color" id="elementBackground">
                        <label>Bold</label>
                        <input type="checkbox" id="elementTextBold">
                    </div>
                    <div class="property-group" data-element-types="brush">
                        <label>Brush Size</label>
                        <input type="range" id="elementBrushSize" min="1" max="50">
                        <label>Opacity</label>
                        <input type="range" id="elementOpacity" min="1" max="100">
                    </div>
                </div>
            </div>
            <div class="layers-panel">
                <div class="panel-header">
                    <h3>Elements</h3>
                    <button class="collapse-btn" id="collapseElements">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="panel-content" id="layersPanelContent">
                    <div class="layer-controls">
                        <button id="deleteElement"><i class="fas fa-trash"></i></button>
                        <button id="moveUp"><i class="fas fa-arrow-up"></i></button>
                        <button id="moveDown"><i class="fas fa-arrow-down"></i></button>
                        <button id="groupElements"><i class="fas fa-object-group"></i></button>
                    </div>
                    <div class="layers-list" id="layersList">
                        <!-- Elements will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
