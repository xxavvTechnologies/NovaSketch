<!DOCTYPE html>
<html>
<head>
    <title>NovaSketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1><i class="fa-solid fa-pen-ruler"></i> NovaSketch</h1>
            </div>
            <div class="header-right">
                <div class="auto-save-indicator"></div>
            </div>
        </header>
        
        <div class="toolbar">
            <div class="tool-group primary-tools">
                <button id="projectManagerBtn" class="primary-btn">
                    <i class="fa-solid fa-folder"></i>
                    Projects
                </button>
                <button id="undo" class="icon-btn" title="Undo (Ctrl+Z)">
                    <i class="fa-solid fa-undo"></i>
                </button>
                <button id="redo" class="icon-btn" title="Redo (Ctrl+Y)">
                    <i class="fa-solid fa-redo"></i>
                </button>
            </div>
            <div class="tool-group">
                <button id="clear">Clear</button>
                <button id="save">Save</button>
                <input type="file" id="load" accept=".sketch" style="display:none">
                <button id="loadBtn">Load</button>
            </div>
            <div class="tool-group">
                <select id="tool">
                    <option value="brush">Brush</option>
                    <option value="line">Line</option>
                    <option value="rect">Rectangle</option>
                    <option value="circle">Circle</option>
                    <option value="eraser">Eraser</option>
                    <option value="text">Text</option>
                    <option value="select">Select</option>
                    <option value="pattern">Pattern</option>
                </select>
                <input type="color" id="strokeColor" value="#000000">
                <input type="color" id="fillColor" value="#ffffff">
                <input type="range" id="size" min="1" max="50" value="5">
                <button id="gridToggle" title="Toggle Grid (G)">Grid</button>
                <button id="snapToggle" title="Snap to Grid (S)">Snap</button>
                <input type="number" id="rotation" value="0" min="-180" max="180" title="Rotation">
            </div>
            <div class="tool-group" id="textControls" style="display: none;">
                <input type="text" id="textInput" placeholder="Enter text...">
                <select id="font">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                </select>
                <input type="number" id="fontSize" value="20" min="8" max="72">
            </div>
            <div class="tool-group" id="patternControls" style="display: none;">
                <select id="patternType">
                    <option value="dots">Dots</option>
                    <option value="lines">Lines</option>
                    <option value="zigzag">Zigzag</option>
                    <option value="crosshatch">Crosshatch</option>
                </select>
                <input type="number" id="patternSize" value="10" min="5" max="50">
                <input type="number" id="patternSpacing" value="5" min="1" max="20">
            </div>
        </div>

        <main class="main-content">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
                <div class="resize-handle top-left"></div>
                <div class="resize-handle top-right"></div>
                <div class="resize-handle bottom-left"></div>
                <div class="resize-handle bottom-right"></div>
                <div class="canvas-size-display"></div>
            </div>
        </main>

        <div class="overlay" id="projectOverlay">
            <div class="modal project-manager">
                <div class="modal-header">
                    <h2><i class="fa-solid fa-folder-open"></i> Project Manager</h2>
                    <button id="closeProjectManager" class="icon-btn">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
                <div class="modal-actions">
                    <button id="newProject" class="primary-btn">
                        <i class="fa-solid fa-plus"></i> New Project
                    </button>
                    <button id="saveProject" class="secondary-btn">
                        <i class="fa-solid fa-save"></i> Save Project
                    </button>
                    <button id="clearCanvas" class="danger-btn">
                        <i class="fa-solid fa-trash"></i> Clear Canvas
                    </button>
                </div>
                <div class="project-grid" id="projectGrid"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
